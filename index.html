<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Car Driving Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Use W/A/S/D or Arrow Keys to drive the car.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        var scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(0, 50, -100);

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xa0a0a0);
        document.body.appendChild(renderer.domElement);

        // Lighting
        var hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        var dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(-0, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 180;
        dirLight.shadow.camera.bottom = -100;
        dirLight.shadow.camera.left = -120;
        dirLight.shadow.camera.right = 120;
        scene.add(dirLight);

        // Ground
        var groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(2000, 2000),
            new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // Grid (Roads)
        var gridHelper = new THREE.GridHelper(2000, 40, 0x000000, 0x000000);
        gridHelper.position.y = 0.1;
        scene.add(gridHelper);

        // Road Texture
        var roadTexture = new THREE.TextureLoader().load('https://i.imgur.com/6S7R15p.png');
        roadTexture.wrapS = roadTexture.wrapT = THREE.RepeatWrapping;
        roadTexture.repeat.set(40, 40);
        gridHelper.material = new THREE.MeshBasicMaterial({ map: roadTexture });

        // Car
        var car = new THREE.Group();

        // Car Body
        var bodyGeometry = new THREE.BoxGeometry(20, 10, 40);
        var bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        var carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
        carBody.castShadow = true;
        carBody.receiveShadow = true;
        car.add(carBody);

        // Car Wheels
        var wheelGeometry = new THREE.CylinderGeometry(5, 5, 2, 16);
        var wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
        function createWheel(x, y, z) {
            var wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(x, y, z);
            wheel.castShadow = true;
            wheel.receiveShadow = true;
            car.add(wheel);
        }
        createWheel(-8, -5, 12);
        createWheel(8, -5, 12);
        createWheel(-8, -5, -12);
        createWheel(8, -5, -12);

        scene.add(car);

        // Obstacles
        var obstacleGeometry = new THREE.BoxGeometry(20, 20, 20);
        var obstacleMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        var obstacles = [];

        for (var i = 0; i < 50; i++) {
            var obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(
                (Math.random() - 0.5) * 1800,
                10,
                (Math.random() - 0.5) * 1800
            );
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Controls
        var moveForward = false;
        var moveBackward = false;
        var moveLeft = false;
        var moveRight = false;

        var velocity = new THREE.Vector3();
        var direction = new THREE.Vector3();

        document.addEventListener('keydown', function(event) {
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = true;
                    break;
                case 37: // left
                case 65: // a
                    moveLeft = true;
                    break;
                case 40: // down
                case 83: // s
                    moveBackward = true;
                    break;
                case 39: // right
                case 68: // d
                    moveRight = true;
                    break;
            }
        }, false);

        document.addEventListener('keyup', function(event) {
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = false;
                    break;
                case 37: // left
                case 65: // a
                    moveLeft = false;
                    break;
                case 40: // down
                case 83: // s
                    moveBackward = false;
                    break;
                case 39: // right
                case 68: // d
                    moveRight = false;
                    break;
            }
        }, false);

        // Animation Loop
        var prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            var time = performance.now();
            var delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize(); // this ensures consistent movements in all directions

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            car.position.x += velocity.x * delta;
            car.position.z += velocity.z * delta;

            // Rotate car based on movement direction
            if (moveLeft) car.rotation.y += 2.0 * delta;
            if (moveRight) car.rotation.y -= 2.0 * delta;

            // Camera follows the car
            camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 50, car.position.z - 100), 0.1);
            camera.lookAt(car.position);

            // Collision detection with obstacles
            obstacles.forEach(function(obstacle) {
                var distance = car.position.distanceTo(obstacle.position);
                if (distance < 20) {
                    // Simple collision response: stop the car
                    velocity.x = 0;
                    velocity.z = 0;
                }
            });

            renderer.render(scene, camera);
            prevTime = time;
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
